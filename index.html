<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Triangle Tracker</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">Welcome to triangle tracker!</h1>
    </div>
    <form id="numbers">
      <div class="form-group">
        <label for="num1">Enter a number: </label>
        <input type="number" class="form-control" id="num1" min="0">
      </div>
      <div class="form-group">
        <label for="num2">Enter a number: </label>
        <input type="number" class="form-control" id="num2" min="0">
      </div>
      <div class="form-group">
        <label for="num3">Enter a number: </label>
        <input type="number" class="form-control" id="num3" min="0">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <h3 id="answer"></h3>



  </div>
</body>
</html>
